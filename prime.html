<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Enter a number to check Prime or not: ");
        let isPrime=true;

        if(num==1){
            document.write('1 is niether positive or negetive')
        }
        else if(num>1){
            for(let i=2;i<=num/2;i++){
            if(num%i==0){
                isPrime=false;
                break;
            }
        }
        
        if(isPrime){
            document.write('Yes! Given number is prime');
        }
        else{
            document.write('No! Given number is not prime');
        }
        }
    </script>
</body>
</html>
