<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const s= prompt('Enter a string: ');

        document.write(s.toUpperCase() + "<br/>");
        document.write(s.toLowerCase() + "<br/>");
        document.write(s.indexOf("a") + "<br/>");
        document.write(s.lastIndexOf("a") + "<br/>");
        document.write(s.charAt("5") + "<br/>");

    </script>
</body>
</html>
