<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let num = prompt("Enter a number : ");
      let tempNum=num;
      let reverse=0;
      let remainder;

      while(num!=0){
        remainder=num%10;
        reverse=reverse*10+remainder;
        num=parseInt(num/10);
      }

      if(tempNum==reverse){
        document.write('Yes! Given number is Palindrom')
      }
      else{
        document.write('No! Given number is not Palindrom')
      }
    </script>
</body>
</html>
