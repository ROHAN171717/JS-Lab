<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let num = prompt("Enter a number : ");
      document.write('factor of given nubers:-');
      document.write('<br>');


      for(let i=1;i<num;i++){
        if(num%i==0){
        document.write(i);
        document.write('<br>');
        }
      }

        
    </script>
</body>
</html>
